{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        <p>{{ form.email.label }} {{ form.email }} {{ ' '.join(form.email.errors) }}</p>
        <p>{{ form.password.label }} {{ form.password }} {{ ' '.join(form.password.errors) }}</p>
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Log in!">
    </form>
{% endblock %}
