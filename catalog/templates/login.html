{% extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block content %}
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        <input type="submit" value="Log in!">
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
