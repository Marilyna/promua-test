{% extends "base.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('login') }}">
        {{ form.csrf_token }}
        {{ form.username.label }} {{ form.username(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Log in!">
    </form>

    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
