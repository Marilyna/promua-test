{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/">
        {{ form.csrf_token }}
        {{ form.login.label }} {{ form.login(size=20) }}
        {{ form.password.label }} {{ form.password(size=20) }}
        <input type="submit" value="Log in!">
    </form>

    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
