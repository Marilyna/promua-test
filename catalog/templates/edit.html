{% extends "base.html" %}
{% block content %}
    <form method="POST" action="{{ url_for('add') }}">
        {{ form.csrf_token }}
        {{ form.author.label }} {{ form.author }}
        {{ form.title.label }} {{ form.title }}
        <input type="submit" value="Add book">
    </form>

    {% if books %}
        {% include 'book_table.html' %}
    {% else %}
        <p>No books in catalog yet!</p>
    {% endif %}
{% endblock %}
