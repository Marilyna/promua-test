{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
    <div class="search-page">
        <form action="{{ url_for('search') }}">
            {{ form.search.label }} {{ form.search }}
            <input type="submit" value="Search">
        </form>

        {% if books %}
            {% include 'book-table.html' %}
        {% else %}
            <p>No books in catalog yet!</p>
        {% endif %}
    </div>
{% endblock %}
